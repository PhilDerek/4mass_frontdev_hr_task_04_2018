<div class="main-wrapper">
  <div *ngFor="let item of planetsList" fxLayoutGap="10px" class="element">
     <div class="elementtextname">{{item.name}}</div>
     <div class="elementtext">{{item.climate}}</div>
     <div class="elementtext">{{item.terrain}}</div>
     <div class="elementtext">{{item.diameter}}</div>
     <div class="elementtext">{{item.gravity}}</div>
  </div>
</div>
